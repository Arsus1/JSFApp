<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:head>
        <ui:include src="template/head.xhtml"/>
    </h:head>

    <h:body>
        <ui:include src="template/navbar.xhtml">
            <ui:param name="page" value="index"></ui:param>
        </ui:include>

        <div class="container">
            <main class="pt-5">
                <div class="jumbotron">

                    <div class="row">


                        <div class="col justify-content-around">
                            <h1 class="display-4">Welcome to Sense of Style</h1>
                            <p class="lead">
                                Laboratory work No. 3<br/>
                                Completed:<br/>
                                Kuzmin Arseny P3230<br/>
                                Burik Dmitry P3230<br/>
                                <br/>
                            </p>
                        </div>
                    </div>
                    <div class="text-center mx-3 mt-5">
                        <div class="d-flex justify-content-center clock">
                            <div class="dot"></div>
                            <div class="spire hour"></div>
                            <div class="spire min"></div>
                            <div class="spire sec"></div>
                        </div>

                    </div>
                    <hr class="my-4"/>
                    <div class="d-flex flex-column mr-4 text-center">

                        <small class="text-muted" id="date"></small>
                    </div>
                    <h:graphicImage library="img" name="mem.png" width="128" height="128" styleClass="btn-label"/>
                    <p class="text-right">
                        <h:link class="btn btn-primary btn-lg" href="#" outcome="toMain"
                                role="button">Go to main</h:link>
                    </p>
                </div>
            </main>
        </div>

        <div style="display: inline-block; height: 200px"></div>

        <ui:include src="template/footer.xhtml"/>
        <h:outputScript library="js" name="clock.js"/>
    </h:body>
</f:view>
</html>
